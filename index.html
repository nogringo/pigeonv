<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pigeon V</title>

  <meta name="theme-color" content="#ff7c84">
  <link rel="icon" href="icon/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Pigeon V is a lightweight app for syncing text across your devices with end-to-end encryption. Share text seamlessly without the need for an account and enjoy real-time synchronization.">
  <meta name="keywords"
    content="sync text, text editor, real-time synchronization, end-to-end encryption, no account required">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="Pigeon V">
  <meta property="og:description"
    content="Pigeon V is a lightweight app for syncing text across your devices. Enjoy seamless text sharing with end-to-end encryption and real-time updates without needing an account.">

  <link rel="stylesheet" href="style.css">
  
  <!-- Include Gun.js -->
  <script src="gun/gun.min.js"></script>
  <script src="gun/sea.js"></script>
</head>

<body>
  <div class="header">
    <img src="icon/logo.svg" alt="Pigeon V Logo" class="logo">
    <h1 class="app-name">Pigeon V</h1>
  </div>
  <textarea id="myTextarea" placeholder="Type your text here..."></textarea>
  <div>
    <button onclick="copyToClipboard()">Copy Text</button>
    <button onclick="changeRoom()">Change Room</button>
  </div>

  <div class="icon-credits">
    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
      href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
  </div>

  <!-- GitHub Link with Icon -->
  <footer>
    <p>
      <a href="https://github.com/nogringo/pigeonv" target="_blank" style="text-decoration: none;">
        <img src="icon/github.svg" alt="GitHub" style="width: 24px; height: 24px; vertical-align: middle;">
      </a>
    </p>
  </footer>

  <script src="index.js"></script>

  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(function (registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(function (error) {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
</body>

</html>
